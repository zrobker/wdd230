<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <table>
    <thead>
        <tr>
            <th colspan="3" scope="colgroup"><h2>ACME Wildwest</h2></th>
        </tr>
        <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="special">$7,500</td>
        </tr>
        <tr>
            <td><em>Black Friday</em></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
    <tfoot>
        <caption>Compiled 6.14.2022 by zRobs</caption>
    </tfoot>
    </table>
</body>
<foot>
    
</foot>
</html>
