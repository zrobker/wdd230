<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/bike.png" alt="bike">

        <img src="images/placeholder.png" data-src="images/gecko.jpg" alt="gecko">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/shark.jpg" alt="shark">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/sloth.jpg" alt="sloth">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/toucan.jpg" alt="toucan">
    </picture>
</body>
